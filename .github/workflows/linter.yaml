name: linter

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [10, 12, 14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      
      - name: Setuo node env 🏗
        uses: actions/setup-nodes@v2.1.2
        with:
          node-version: ${{ matrix.node }}
        
      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Run linter
        run: npm run linter