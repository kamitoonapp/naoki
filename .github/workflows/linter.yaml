name: linter

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [10, 12, 14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      
      - name: Setuo node env 🏗
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
        
      - name: Install depedencies 📦
        run: npm install
            
      - name: Run linter
        run: npm run linter